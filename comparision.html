<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<script type="text/javascript">
	

var a = 20;
var b = 20;

document.write(a==b)

document.write("<br>")

var a = 20;
var b = "20";  

document.write(a===b)


document.write("<br>")

var a = 20;
var b =  18;  

document.write(a!=b)

document.write("<br>")

var a = 20;
var b =  "18";  

document.write(a!==b)



document.write("<br>")

var a = 20;
var b = 18;  

document.write(a>b)

document.write("<br>")

var a = 20;
var b = 18;  

document.write(a<b)



	
</script>


<body>


<!-- ==  equal to    -->
<!-- === equal value and data type  -->
<!-- !=  Not equal -->
<!-- !== Not equal value and data type -->
<!-- >   greater than -->
<!-- <   Less than -->
<!-- >=  greater than and equal to  -->
<!-- <=  Less than and equal to -->




</body>
</html>
