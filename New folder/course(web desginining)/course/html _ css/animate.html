<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
			
			.div1
			{
				height: 80px;
				width: 80px;
				background-color: aqua;
				border: 5px solid deeppink;
				border-bottom: none;
				border-radius: 50%;
				position: absolute;		/* top, left, bottom , right */


				animation-name: ani;
				animation-duration: 4s;
				animation-timing-function: ease-in;
				animation-iteration-count: infinite;
				animation-delay: 2s;
				animation-direction: alternate-reverse;
			}

		.div2
			{
				height: 40px;
				width: 40px;
				background-color: aqua;
				border-top:5px double darkred;
				/*border-radius: 50%;*/
				position: absolute;		/* top, left, bottom , right */
				top: 50%;


				animation-name: ani2;
				animation-duration: 4s;
				animation-timing-function: ease-in;
				animation-iteration-count: infinite;
				animation-delay: 2s;
				animation-direction: alternate-reverse;
			}



			@keyframes ani
			{
				20%
				{
					top: 50%;
					left: 0;
				}
				40%
				{
					top: 0;
					left: 400px;
					background-color: darkmagenta;
				}

				60%
				{
					top: 400px;
					left: 400px;
					background-color: darkolivegreen;
				}

				80%
				{
					top: 400px;
					left: 0;
					-webkit-background-color: darksalmon;
				}
				100%
				{
					top: 0;
					left: 0;
				}


			}



			@keyframes ani2
			{
				20%
				{
					top: 100;
					left: 0;
				}
				40%
				{
					top: 0;
					left: 400px;
					background-color: darkgoldenrod;
				}

				60%
				{
					top: 400px;
					left: 400px;
					background-color: black;
				}

				80%
				{
					top: 400px;
					left: 0;
					background-color: darkred;
				}
				100%
				{
					top: 0;
					left: 0;
				}


			}



			@-webkit-keyframes ani
			{
				20%
				{
					top: 100;
					left: 0;
				}
				40%
				{
					top: 0;
					left: 400px;
					background-color: darkmagenta;
				}

				60%
				{
					top: 400px;
					left: 400px;
					background-color: darkolivegreen;
				}

				80%
				{
					top: 400px;
					left: 0;
					background-color: darksalmon;
				}
				100%
				{
					top: 0;
					left: 0;
				}


			}





	</style>
</head>
<body>

	<div class="div1">
		
	</div>
	<div class="div2">
		
	</div>



</body>
</html>
