		<script>
		function printTable()
		{
			var num =parseInt(prompt("Enter the number of rows : "))
			document.write("<table border='1' width='100%'>");
			for(var i=0; i<num; i++)
			{
				document.write("<tr> <td> I am Row</td> </tr>")

		}
