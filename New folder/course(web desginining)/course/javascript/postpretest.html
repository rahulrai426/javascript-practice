<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		
		var n=5;
		var m=9;

		document.write("<h1>********* Post Increment ***********</h1>");
		document.write("<p> Value of n = "+n+"</p>");
		document.write("<p> Value of n++ = "+(n++)+"</p>");
		document.write("<p> Value of n = "+n+"</p>");

		document.write("<h1>********* Pre Increment ***********</h1>");
		document.write("<p> Value of m = "+m+"</p>");
		document.write("<p> Value of ++m = "+(++m)+"</p>");
		document.write("<p> Value of m = "+m+"</p>");




	</script>

</body>
</html>
