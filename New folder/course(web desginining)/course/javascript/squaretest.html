<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		
		// WAP to print the sqaure of numbers from 2-20 which are divisible by 5

		var n =2;
		while(n<=20)
		{
			if(n%5==0)
			{
				document.write("<br> Square of "+n+" = "+n*n);
			}
			n++;
		}



	</script>

</body>
</html>
