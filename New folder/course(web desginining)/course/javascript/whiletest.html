	<script>
		
		// WAP to print javascript 10 times.

		var i=111;
		while(i<=10)
		{
			document.write(i+" : JavaScript <br>");
			i++;	
		}
		document.write("Loop Terminated at "+i);

		document.write("<h1> ****************************** </h1>");
	
		// WAP to print the number from 10-1

		var n = 10;
		while(n>=1)
		{
			document.write(n+"<br>");
			n--;
		}
	document.write("<h1> ****************************** </h1>");
	
	// 	// WAP to print the even numbers from 1-50

		var num=1;
		while(num<=50)
		{
			if(num%2==0)
			{
				document.write(num+" is even <br>");
			}
			num++;

		}

	</script>
