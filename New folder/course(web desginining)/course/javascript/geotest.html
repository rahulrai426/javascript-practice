<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		
		function testGeo()
		{
			if(window.navigator.geolocation)
			{
				navigator.geolocation.getCurrentPosition(showLocation);

				//alert("Geolocation supported by Browser")
			}
			else
			{
				alert("Update your browser")
			}
		}

		function showLocation(position)
		{
			document.write("<p> Latitude: "+ position.coords.latitude+"</p>")
			document.write("<p> Longitude: "+ position.coords.longitude+"</p>")
		}

	</script>

	<button onclick="testGeo()"> Click Here </button>

</body>
</html>
