<script>
	
	// wap to print grades of the students based on the following condition
	// if avg > = 90  a 
	// if avg > = 80  b
	// if avg > = 70  c
	// if avg > = 60  d
	// else = better luck next time

var avg = parseInt(prompt("enter the average"));
if (avg >= 90)
{
	document.write ("your average is "+avg+" your grade is A");	
}
else if(avg >= 80) {
	document.write (" your average is "+avg+" your grade is B");	
}
else if(avg >= 70){
	document.write (" your average is "+avg+" your grade is c");	
}
else if(avg >= 60){
	document.write (" your average is "+avg+" your grade is d");	
}
else
{
	document.write("better luck	")
}


</script>
