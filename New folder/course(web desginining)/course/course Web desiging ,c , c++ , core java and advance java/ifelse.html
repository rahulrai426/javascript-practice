var ch = prompt("Hindu Birth Rashi - Moon Signs");
if(ch == 'a'||ch == 'l'|| ch == 'e' ||ch == 'i'||ch == 'o')
{
	document.write("<b>Mesha (Aries)</b><br><br>");
	document.write ("<table border ='1' width = '50%'>");
	document.write ("<tr> <th> Name </th> <th>	Meaning</th></tr>");

	document.write ("<tr><td>Aabheer</td><td>A cowherd; Name of a dynasty</td></tr>");

else if(ch == 'b' ||ch == 'v' ||ch == 'u'||ch =='w')
{
	document.write("<b>Vrishabha (Taurus)</b>");
}

{
	document.write("Mithun (Gemini)");
}

{
	document.write("Karka (Cancer)");
}
else if (ch=='m'||ch=='tt') 
{
	document.write("Simha / Sinh (Leo)");
}
else if (ch=='p'||ch=='tthh') 
{
	document.write("Kanya (Vigro)");
}
else if (ch=='r'||ch=='t') 
{
	document.write("Tula (Libra)");
}
else if (ch=='n'||ch=='y') 
{
	document.write("Vruschika (Scorpius)");
}
else if (ch=='bh'||ch=='f'||ch=='dh')

	document.write("Dhanu (Sagittarius)");
}
else if (ch=='kh'||ch=='j') 
{
	document.write("Makar (Capricorn)");
}
else if (ch=='g'||ch=='s'||ch=='sh') 
{
	document.write("Kumbha (Aquarius)");

}
else if (ch=='d'||ch=='ch'||ch=='z'||ch=='th') 
{
	document.write("Meena (Pisces)");
}
else
{
	document.write("Not Valid");
}
