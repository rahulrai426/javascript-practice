<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="jsjq/jQuery v3.6.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() 
		{
			$("#myBtn").click(function() 
			{
				$("div").css('color','white').slideUp(2000).slideDown(5000);
			});
		});

		$(document).ready(function() 
		{
			$("#myBtn").click(function() 
			{
				$("div").animate({
					marginLeft:'250px',
					opacity:'0.5',
					height:'150px',
					width:'150px',
					
					
				});
			});
		});


		$(document).ready(function() 
		{
			$("#myBtn").click(function() 
			{
				$("div").animate({
					marginLeft:'100px',
					opacity:'0.5',
					height:'150px',
					width:'150px',
					
					
				});
			});
		});

		$(document).ready(function() 
		{
			$("#myBtn").click(function() 
			{
				$("div").animate({
					marginLeft:'0px',
					opacity:'1',
					height:'150px',
					width:'150px',
					
					
				});
			});
		});

		// $(document).ready(function() 
		// {
		// 	$("myBtn").click(function() 
		// 	{
		// 		$("div").css('color','white').slideUp(2000).slideDown(5000);
		// 	});
		// });


	</script>

</head>
<body>

	<button id="myBtn">Start</button>
	<br/><br/>
	<div style="height: 200px;width: 150px;background-color: orange;">DIV</div>
	<div style="height: 200px;width: 150px;background-color: blue;">DIV</div>
	<div style="height: 200px;width: 150px;background-color: green;">DIV</div>

</body>
</html>
