<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.r {color: red;background-color: yellow;}
		.g {color: green; background-color: red;}
		.y {color: yellow; background-color: grey;}
		.b {color: blue; background-color: grey;}

	</style>
	<script src="jsjq/jQuery v3.6.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnred").click(function(){
				$("p").addClass("r");
			});
			$("#btngre").click(function() {
				$("p").addClass("g");
			});
			$("#btnblu").click(function() 
			{
				$("p").addClass("y");
			});
			$("#btnyel").click(function(){
				$("p").addClass("b");

			});
		});

	</script>

</head>
<body>

<p>Hello</p>
<p>Hello</p>
<p>Hello</p>
<p>Bye</p>
<p>Hello</p>

<button id="btnred">Red</button>
<button id="btngre">Green</button>
<button id="btnblu">Blue</button>
<button id="btnyel">Yello</button>


</body>
</html>
