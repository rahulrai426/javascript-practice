<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<script src="jsjq/jQuery v3.6.0.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function() {
			$("#show").click(function(){
				$("#one").css({"background-color":"red","color":"black","height":"200px","width":"200px", "opacity":"0.5" });

				$("#two").css({"background-color":"yellow","color":"black","height":"200px","width":"200px"});
				$("#two").fadeOut(3000);

			});

		});


	</script>

</head>
<body>


<div id="one">First Div</div>
<div id="two"> Second Div</div>

<button id="show">Click Me</button>


</body>
</html>
