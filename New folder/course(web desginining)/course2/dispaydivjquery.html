<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="jsjq/jQuery v3.6.0.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("div").css({"background-color":"red","color":"green","height":"200px","width":"200px","opacity":"0.5"});



			});
		});

		 $(document).ready(function() {
			$("button").click(function() {
				$(".one").css({"background-color":"blue","color":"white","height":"200px","width":"200px","opacity":"0.5"});
				

				
			});
		});





	</script>
</head>
<body>

	<div></div>
	<div class="one"></div>

	<button>Display DIV</button>

</body>
</html>
