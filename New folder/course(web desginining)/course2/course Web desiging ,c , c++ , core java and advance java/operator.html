<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>

<body>
	<h1>Increment operator</h1>
	<script>
		document.write("<h2>Past Increament</h2>");

		var num=9;
		document.write("<p>value of num="+num+"</p>");
		document.write("<p>value of num++="+(num++)+"</p>");
		document.write("<p>value of num="+num+"</p>");

document.write("<h2>Pre Incerement</h2>");

var num2=18;
document.write("<p>value of num2="+num2+"</p>");
document.write("<p>value of ++num2="+(++num2)+"</p>")


	</script>

</body>
</html>
