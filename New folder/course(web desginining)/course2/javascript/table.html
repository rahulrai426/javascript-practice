<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		//WAP to print the table of a given number
		// 2*1	=2
		// 2*2 =4
		
		// 2*10=

		var num= parseInt(prompt("Enter the number to print it's Table "))
		var i=1;
		while(i<=10)
		{
			var  res =  num*i;
			document.write(num+" * "+i+" = "+res+"<br>");
			i++;
		}



	</script>


</body>
</html>
