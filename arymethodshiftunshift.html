<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">

// Shift always remove first value of the array
// unshift always add first value of the array
		


		
var a = ["Sanjay","Aman","Rehman","Karan"];

document.write(a+ "<br> <br>");


a.shift();

document.write(a+ "<br> <br>");

a.unshift("Sanjay");

document.write(a+ "<br> <br>");




	</script>
</head>
<body>

</body>
</html>
