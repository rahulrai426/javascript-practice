<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var a = 10; 
		var b = 3;

		a += b;

		document.write(a)

		document.write("<br>")

		var a = 10; 
		var b = 3;

		a -= b;

		document.write(a)


		document.write("<br>")

		var a = 10; 
		var b = 3;

		a /= b;

		document.write(a)


		document.write("<br>")

		var a = 10; 
		var b = 3;

		a %= b;

		document.write(a)


		document.write("<br>")

		var a = 10; 
		var b = 3;

		a **= b;

		document.write(a)


	</script>


</body>
</html>
